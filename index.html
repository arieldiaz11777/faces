<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Bonos</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <!-- Mensaje de bienvenida -->
    <div class="welcome" id="welcome-text">
        <h1>Generado de cupones</h1>
        <p>Tesoreria de obra social OSCHOCA</p>
    </div>

    <!-- Contenedor principal -->
    <div class="container hidden" id="forms-container">
        <!-- Botón de registro e inicio de sesión con Google -->
        <div class="google-register">
            <button class="btn-google-register" onclick="registerWithGoogle()">
                <span class="recommended">PRESIONE PARA INICIAR</span>
            </button>
        </div>
    </div>
</body>

</html>
